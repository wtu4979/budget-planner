<!DOCTYPE html><html lang=\"en\"><head><meta charset=\"UTF-8\"><meta name=\"viewport\" content=\"width=device-width,initial-scale=1.0\"><title>Budget Planner</title><script src=\"https://cdn.tailwindcss.com\"></script><script crossorigin src=\"https://unpkg.com/react@18/umd/react.development.js\"></script><script crossorigin src=\"https://unpkg.com/react-dom@18/umd/react-dom.development.js\"></script><script src=\"https://unpkg.com/@babel/standalone/babel.min.js\"></script></head><body class=\"bg-gray-100 text-gray-800\"><div class=\"container mx-auto py-8 px-4\"><h1 class=\"text-2xl font-bold mb-4\">Budget Planner</h1><div id=\"root\"></div></div><script type=\"text/babel\">function BudgetPlanner(){const [incomes,setIncomes]=React.useState([{description:'',amount:''}]);const [expenses,setExpenses]=React.useState([{description:'',amount:''}]);const handleChange=(list,setList,index,field,value)=>{const newList=[...list];newList[index][field]=value;setList(newList);};const addRow=(list,setList)=>{setList([...list,{description:'',amount:''}]);};const total=list=>list.reduce((sum,item)=>sum+(parseFloat(item.amount)||0),0);const totalIncome=total(incomes);const totalExpenses=total(expenses);const leftover=totalIncome-totalExpenses;return(<div><div className=\"mb-8\"><h2 className=\"text-xl font-semibold mb-2\">Income</h2>{incomes.map((item,index)=>(<div key={index} className=\"flex gap-2 mb-2\"><input type=\"text\" placeholder=\"Description\" className=\"flex-1 p-2 border rounded\" value={item.description} onChange={e=>handleChange(incomes,setIncomes,index,'description',e.target.value)}/><input type=\"number\" placeholder=\"Amount\" className=\"w-32 p-2 border rounded\" value={item.amount} onChange={e=>handleChange(incomes,setIncomes,index,'amount',e.target.value)}/></div>))}<button onClick(()=>addRow(incomes,setIncomes)} className=\"mt-2 px-4 py-2 bg-blue-500 text-white rounded\">Add Income</button><p className=\"mt-2 font-medium\">Total Income: ${totalIncome.toFixed(2)}</p></div><div className=\"mb-8\"><h2 className=\"text-xl font-semibold mb-2\">Expenses</h2>{expenses.map((item,index)=>(<div key={index} className=\"flex gap-2 mb-2\"><input type=\"text\" placeholder=\"Description\" className=\"flex-1 p-2 border rounded\" value={item.description} onChange={e=>handleChange(expenses,setExpenses,index,'description',e.target.value)}/><input type=\"number\" placeholder=\"Amount\" className=\"w-32 p-2 border rounded\" value={item.amount} onChange={e=>handleChange(expenses,setExpenses,index,'amount',e.target.value)}/></div>))}<button onClick(()=>addRow(expenses,setExpenses)} className=\"mt-2 px-4 py-2 bg-blue-500 text-white rounded\">Add Expense</button><p className=\"mt-2 font-medium\">Total Expenses: ${totalExpenses.toFixed(2)}</p></div><div className=\"text-lg font-bold\">Leftover: ${leftover.toFixed(2)}</div></div>);}ReactDOM.createRoot(document.getElementById('root')).render(<BudgetPlanner/>);</script></body></html>\n
